<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="indexMobile.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="body">
  <div class="QrContainer">
    <img src="images/image-qr-code.png" id="qrcode" title="point here with your qr reader">
  </div>  
  <div class="information">
    <p class="title">Improve your front-end skills by building projects</p>
    <p class="textcontent">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  </div>
  <div class="attribution">
    <p class="FrontEnd">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.</p> 
    <p class="codedBy">Coded by <a href="https://github.com/NicoAquino67/" target="_blank"> Nico Aquino</a>.</p>
  </div>
  
</body>
</html>
